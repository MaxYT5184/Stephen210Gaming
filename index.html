<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit This Website</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2em;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    a.button {
      display: inline-block;
      padding: 0.8em 1.5em;
      background-color: #f39c12;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Go to <a href="https://github.com" target="_blank" style="color: #f39c12;">github.com</a> and edit this website!</h1>
    <br>
    <a class="button" href="https://github.com" target="_blank">Visit GitHub</a>
  </div>
</body>
</html>
